services:
  database:
    image: postgres
    environment:
      POSTGRES_DB: "gpus"
      POSTGRES_USER: "pguser"
      POSTGRES_PASSWORD: "sadpguser123"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - pg-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - base

  back:
    build: ./back
    ports:
      - "6000:6000"
      - "4443:4443"
    networks:
      - base
    depends_on:
      - database

  bot:
    build: ./bot
    networks:
      - base
    depends_on:
      - back

volumes:
  pg-db:

networks:
  base:
    driver: bridge